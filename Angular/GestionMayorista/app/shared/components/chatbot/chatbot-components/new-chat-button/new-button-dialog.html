
<div mat-dialog-content >
  <p>¿Quieres guardar la conversación?</p>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="enableYesBtn" disabled [mat-dialog-close]="1" matTooltip="Maximo de 5 conversaciones guardadas.">Sí</button>
  <button mat-button *ngIf="!enableYesBtn" [mat-dialog-close]="1" matTooltip="Guardar conversación.">Sí</button>



  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="0">Cancelar</button>
  
</div>
