<div class="container my-5">
  <div class="row align-items-center form justify-content-center m-4">
    <div class="col-md-6 pr p-5 shadow">
      <form
        [formGroup]="loginForm"
        class="box ticket-form"
        (ngSubmit)="(handleLogin)"
      >
        <h1 class="text-center mb-4">Iniciar sesión</h1>

        <mat-label for="id" class="form-label mb-2">Usuario</mat-label>
        <input
          matInput
          type="text"
          class="form-control mt-2 mb-4"
          id="id"
          formControlName="id"
        />
        <!--
        <mat-error
            *ngIf="loginForm.controls['user'].errors?.['required'] && loginForm.controls['user'].touched">
            Campo obligatorio>
        </mat-error>
        -->
        <mat-label for="password" class="form-label mb-2">Contraseña</mat-label>
        <input
          matInput
          type="password"
          class="form-control mt-2"
          id="password"
          formControlName="password"
        />
        <!--
        <mat-error
          *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
            Campo obligatorio>
        </mat-error>
        -->
        <button
          type="submit"
          (click)="handleLogin()"
          class="btn btn-primary w-100 mt-4 rounded-pill"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
